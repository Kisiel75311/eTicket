<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Ticket</mat-card-subtitle>
    <mat-card-title>{{transaction?.ticket?.ticketType?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This ticket entitles you to temporary travel</p>
    <p class="right">{{transaction?.ticket?.isActivated ? "Active" : "Not active"}}</p>
  </mat-card-content>
</mat-card>
