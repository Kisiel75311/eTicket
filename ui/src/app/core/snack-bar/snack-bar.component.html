<div id="custom-snack-bar-container">
  <div class="custom-snack-bar-row">
		<span class="snack-bar-message">{{ data.message }}</span>
    <button id="action-button" (click)="dismissWithAction()" mat-button color="accent">{{data.action}}</button>
  </div>

  <mat-progress-bar id="progress-bar" mode="determinate" [value]="progress" color="{{data.color}}"></mat-progress-bar>
</div>
