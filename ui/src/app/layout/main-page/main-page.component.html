<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a style="cursor: pointer;" mat-list-item routerLink="/">eTicket</a>
  <span class="spacer"></span>
  <span *ngIf="isLoggedIn()" matTooltip="Your balance">Balance: {{getBalance()}}
  <mat-icon></mat-icon></span>
  <button mat-icon-button aria-label="Register button" matTooltip="Register" *ngIf="!isLoggedIn()" (click)="register()">
    <mat-icon>app_registration</mat-icon>
  </button>
  <button mat-icon-button aria-label="Login button" matTooltip="Login" *ngIf="!isLoggedIn()" (click)="signIn()">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button aria-label="Login out button" matTooltip="Logout" (click)="signOut()" *ngIf="isLoggedIn()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tickets">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <div matListItemTitle>Tickets</div>
        <div matListItemLine>Buy a ticket</div>
      </a>
      <a mat-list-item routerLink="/transactions" *ngIf="isPassanger()">
        <mat-icon matListItemIcon>book_online</mat-icon>
        <div matListItemTitle>Transactions</div>
        <div matListItemLine>Your tickets</div>
      </a>
      <a mat-list-item routerLink="/check-ticket" *ngIf="isController()">
        <mat-icon matListItemIcon>confirmation_number</mat-icon>
        <div matListItemTitle>Verify ticket</div>
        <div matListItemLine>Check if ticket is valid</div>
      </a>
      <a mat-list-item routerLink="/add-controller" *ngIf="isAdmin()">
        <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
        <div matListItemTitle>Admin panel</div>
        <div matListItemLine>Manage users</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="padding: 10px">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
