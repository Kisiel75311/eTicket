<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" [formControl]="usernameControl">
            <mat-error
              *ngIf="isUsernameValid">
              Username is required
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="passwordControl">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error
              *ngIf="isPasswordValid">
              Password is required
            </mat-error>
          </mat-form-field>
        </p>
        <mat-card-actions align="end">
          <button type="submit" color="primary" mat-raised-button [disabled]="!isFormValid">Login</button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>
</div>
