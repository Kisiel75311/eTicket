<article class="container mt-4 mb-4">
  <h2>List of all books</h2>
  <section class="d-flex flex-column gap-2">
    <div *ngFor="let book of initialBooks" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
        <p class="card-text">
          {{ book.description }}
        </p>
        <a
          [routerLink]="[book.id, 'edit']"
          routerLinkActive="active"
          class="card-link"
        >
          Edit
        </a>
        <a
          [routerLink]="[book.id, 'reviews']"
          routerLinkActive="active"
          class="card-link"
        >
          Reviews
        </a>
      </div>
    </div>
  </section>
</article>
