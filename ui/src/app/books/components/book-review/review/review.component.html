<ng-container *ngIf="review">
  <mat-card>
    <mat-card-title>
      <h3>The review author: {{ review.author }}</h3>
    </mat-card-title>

    <mat-card-subtitle>
      <h5>Review: {{ review.id }} for {{ book.title }}</h5>
    </mat-card-subtitle>

    <mat-card-header> </mat-card-header>
    <mat-card-content>
      {{ review.title }} ({{ review.rate }}/5) <br />
      Description:
      {{ review.description }}
    </mat-card-content>
  </mat-card>
</ng-container>
