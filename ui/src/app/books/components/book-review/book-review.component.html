<div class="container">
  <div class="buttons mb-5">
    <button mat-raised-button (click)="handleBackButton()">Back to list</button>
  </div>
  <ng-container *ngIf="book">
    <div class="card mt-4 mb-3">
      <div class="card-body">
        <h3>Detailed information</h3>
        <h5 class="card-title">Title: {{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          The author: {{ book.author }}
        </h6>
        <h6 class="card-subtitle mb-2 text-muted">
          The published year: {{ book.year }}
        </h6>
        <p class="card-text">
          Description:
          {{ book.description }}
        </p>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="reviews">
    <ng-container *ngFor="let review of reviews">
      <div class="pb-4">
        <bs-review [review]="review" [book]="book"></bs-review>
      </div>
    </ng-container>
  </ng-container>

  <div class="buttons mb-5">
    <button mat-raised-button color="primary" (click)="handleCreateButton()">
      Create new review
    </button>
  </div>
</div>
